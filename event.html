<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Form</title>                                 
<link rel="stylesheet" href="event.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>



<style>
  .collapsible {
    cursor: pointer;
    padding: 10px;
    border: 1px solid #ddd;
    background-color: #f9f9f9;
    border-radius: 5px;
  }
  .content {
    padding: 10px;
    display: none;
    border: 1px solid #ddd;
    border-top: none;
    background-color: #f1f1f1;
  }
</style>
</head>
<body>

<div class="event-container">
  <h2>EVENT MANAGER</h2>
  <form id="eventform">
    <button id="config-item" type="button"> CONFIGURE ITEM</button> <br> <br>
    <button id="add-event" type="button"> ADD EVENT</button>

    <div class="sessionitems" id="sessionbts">
      <button id="breakfast-btn" type="button" > BREAKFAST</button>
      <button id="lunch-btn" type="button"  >LUNCH</button>
      <button id="snacks-btn" type="button" >SNACKS</button>
      <button id="dinner-btn" type="button" >DINNER</button>  
      <button id="menu-final-btn" type="button" >Final Submit Menu</button>  <br><br>
      <label id="session-capt" style="display: none;"> Add Items By Selecting Session</label>
    </div>
  

    <div id="lunch-items" style="display: none;"></div>
    <div id="breakfast-items" style="display: none;"></div>
    <div id="snacks-items" style="display: none;"></div>
    <div id="dinner-items" style="display: none;"></div>



  </form>
</div>

<div class="event-add">
  <h2>Enter Event Details</h2>
  <form id="event-addform">
    <label for="event-date">Event Date:</label>
    <input type="date" id="event-date" name="event-date"><br><br>

    <label for="event-name">Event Name:</label>
    <input type="text" id="event-name" name="event-name" required><br><br>

    <label for="venue">Venue:</label>
    <input type="text" id="event-venue" name="venue"><br><br>

    <label for="phone-no">Your Phone No:</label>
    <input type="text" id="phone-no" name="phone-no"><br><br>

    <label for="no-of-people">No. of People for Event:</label>
    <input type="number" id="total-people-count" name="no-of-people"><br><br>

    <label for="notes">Notes:</label>
    <textarea id="notes" name="notes" rows="4"></textarea><br><br><br><br>

    <button id="confirmevent-btn" type="button">Add Event</button>
  </form>
</div>


<script src="event.js"></script>

</body>
</html>
