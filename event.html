<script src="event.js"></script>
<script>
  // JavaScript to handle expand/collapse
  document.addEventListener("DOMContentLoaded", function() {
    var collapsibleLabels = document.querySelectorAll(".collapsible");

    collapsibleLabels.forEach(function(label) {
      label.addEventListener("click", function() {
        var content = document.getElementById(label.id.replace("label", "content"));
        if (content.style.display === "none" || content.style.display === "") {
          content.style.display = "block";
        } else {
          content.style.display = "none";
        }
      });
    });
  });
</script>
